<div
  *ngFor="let option of allowedValues"
  class="tw-h-9 tw-flex tw-flex-row tw-items-center">
  <mat-icon
    *ngIf="(value | exported) && option === value; else radioOff"
    class="tw-w-6 tw-h-6 tw-pr-2"
    svgIcon="radio-on"></mat-icon>

  <ng-template #radioOff>
    <mat-icon
      class="tw-w-6 tw-h-6 tw-pr-2"
      svgIcon="radio-off"></mat-icon>
  </ng-template>

  <span>{{ option }}</span>
</div>

<span
  *ngIf="value | redacted"
  class="tw-text-neutral-400 tw-italic">{{ redactedValueLabel }}</span>
