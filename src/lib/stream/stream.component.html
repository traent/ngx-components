<div
  *ngIf="isDataReady"
  class="tw-p-2 tw-flex tw-flex-row tw-items-center tw-w-full tw-h-full tw-border !tw-rounded-lg tw-box-border"
  [ngClass]="{
    'tw-bg-blue-100 tw-border-blue-200': !isRedacted,
    'tw-bg-neutral-100 tw-border-neutral-200': isRedacted
  }">
  <ng-container *ngIf="!isRedacted">
    <div class="icon-wrapper tw-p-2 tw-bg-blue-200 !tw-rounded tw-box-border">
      <ng-content select="[streamIcon]"></ng-content>
    </div>

    <div class="tw-ml-2 tw-grow tw-truncate">
      <div class="tw-h6 tw-truncate">{{ name }}</div>
      <ng-content select="[streamValue]"></ng-content>
    </div>

    <ng-content select="[streamMenu]"></ng-content>
  </ng-container>
  <ng-container *ngIf="isRedacted">
    <div class="icon-wrapper tw-p-2 tw-bg-neutral-200 !tw-rounded tw-box-border">
      <mat-icon
        class="tw-w-4 tw-h-4 tw-text-neutral-400"
        svgIcon="stream-overview"></mat-icon>
    </div>
    <div class="tw-ml-2 tw-grow tw-truncate">
      <div class="tw-h6 tw-truncate tw-text-neutral-400">{{ redactedLabel }}</div>
    </div>
  </ng-container>
</div>

<ngx-t3-skeleton
  *ngIf="!isDataReady"
  class="tw-w-full tw-h-full !tw-rounded-lg"></ngx-t3-skeleton>
