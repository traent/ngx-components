<img
  [src]="logoColor === 'white'
    ? '/assets/images/company-logo-white.svg'
    : '/assets/images/company-logo.svg'"
  alt="Traent Logo"
  draggable="false">
<h1 class="opal-h2 opal-my-0 opal-ml-1 opal-text-logo opal-text-bold">
  {{ appName }}
  <span
    *ngIf="appNameSecondary"
    class="opal-text-300">
    {{ appNameSecondary }}
  </span>
</h1>
