<img
  alt="Traent Logo"
  draggable="false"
  [src]="logoColor === 'white'
    ? '/assets/images/company-logo-white.svg'
    : '/assets/images/company-logo.svg'">
<h2 class="tw-my-0 !tw-ml-1 !tw-font-bold !tw-font-logo">
  {{ appName }}
  <span
    *ngIf="appNameSecondary"
    class="tw-font-light">
    {{ appNameSecondary }}
  </span>
</h2>
