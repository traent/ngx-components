<div class="tw-flex tw-flex-row tw-w-full tw-h-full tw-overflow-hidden">
  <aside
    class="sidebar tw-shrink-0 tw-overflow-y-auto tw-overflow-x-hidden"
    [ngClass]="{ 'tw-border-r tw-border-neutral-200': showBorder }">
    <ng-content select="[sidebar]"></ng-content>
  </aside>

  <main
    class="content tw-flex tw-flex-col tw-grow tw-overflow-x-auto tw-overflow-y-auto"
    (scroll)="scrollTop = $any($event.target)?.scrollTop || 0">
    <ng-content></ng-content>
  </main>

  <ng-content select="[rightbar]"></ng-content>
</div>
