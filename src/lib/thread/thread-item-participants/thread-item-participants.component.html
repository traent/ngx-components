<ng-container *ngIf="isDataReady; else skeletonTemplate">
  <ngx-t3-avatar
    *ngIf="countDefined === 1 && creatorAvatar"
    size="sm"
    [src]="creatorAvatar">
  </ngx-t3-avatar>

  <div
    *ngIf="countDefined > 1"
    class="tw-w-8 tw-h-8 !tw-rounded-[50%] tw-bg-neutral-200 tw-flex tw-flex-col tw-flex tw-items-center tw-justify-center tw-text-xs tw-text-neutral-400">
    <mat-icon class="tw--mb-1 tw-w-4 tw-h-4">people</mat-icon>
    {{ count }}
  </div>

  <div
    *ngIf="count === undefined || (countDefined <= 1 && creatorAvatar === undefined)"
    class="tw-w-8 tw-h-8 !tw-rounded-[50%] tw-bg-neutral-200 tw-flex tw-flex-col tw-flex tw-items-center tw-justify-center tw-text-xs tw-text-neutral-400">
    <mat-icon
      class="tw--mb-1 tw-w-6 tw-h-6"
      svgIcon="thread-reference">
    </mat-icon>
  </div>
</ng-container>

<ng-template #skeletonTemplate>
  <ngx-t3-avatar size="sm"></ngx-t3-avatar>
</ng-template>
