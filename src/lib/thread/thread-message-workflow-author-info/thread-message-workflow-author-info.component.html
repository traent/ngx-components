<div class="tw-flex tw-flex-row tw-items-center">
  <ngx-t3-avatar-group>
    <ngx-t3-avatar
      [size]="avatarSize"
      [src]="WorkflowAvatar.Bot"
      [square]="true">
    </ngx-t3-avatar>
    <ngx-t3-avatar
      [size]="avatarSize"
      [src]="WorkflowAvatar.Organization"
      [square]="true">
    </ngx-t3-avatar>
  </ngx-t3-avatar-group>

  <div class="tw-ml-2 tw-h6 tw-font-medium">
    {{ authorName }}
  </div>

  <ng-content #menu></ng-content>

  <ng-template #skeletonNameTemplate>
    <ngx-t3-skeleton class="tw-ml-2 tw-text-sm tw-w-20 tw-h-3"></ngx-t3-skeleton>
  </ng-template>
</div>
