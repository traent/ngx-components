<div
  *ngIf="resource"
  class="image-viewer">
  <div
    class="image-viewer-inner"
    [style.width.px]="(zoom * initialImageWidth) + (imagePadding * 2)">
    <img
      [style.padding.px]="imagePadding"
      [src]="resource.safe"
      (load)="contentLoad.emit()"
      (error)="contentError.emit()">
  </div>
</div>

<div class="toolbar-container tw-absolute tw-flex tw-flex-col tw-grow tw-items-center tw-w-full tw-box-border">
  <ng-content select="[toolbar]"></ng-content>
</div>
