<div
  class="form-item-box"
  [class.item-invalid]="invalid">
  <div class="tw-flex tw-flex-row tw-items-center tw-p-3 tw-border-b tw-border-neutral-100">
    <div class="heading tw-flex tw-flex-row tw-items-center tw-grow tw-min-w-0 tw-min-h-0">
      <div class="tw-flex tw-flex-row tw-items-center tw-grow tw-min-w-0 tw-min-h-0">
        <div
          *ngIf="icon"
          class="tw-flex tw-flex-row tw-items-center tw-justify-center tw-shrink-0 tw-mr-1 tw-w-8 tw-h-8 !tw-bg-blue-100 !tw-rounded tw-border">
          <ngx-t3-icon
            iconClass="tw-w-4 tw-h-4 tw-text-blue-600"
            [icon]="icon"></ngx-t3-icon>
        </div>

        <h4 class="tw-m-0 tw-px-2 tw-font-medium tw-truncate">
          <span *ngIf="name | exportedAndDefined; else redactedOrUndefinedName">{{ name }}</span>

          <ng-template #redactedOrUndefinedName>
            <em *ngIf="name | redacted">Name Redacted</em>
          </ng-template>
        </h4>
      </div>

      <div class="tw-shrink-0 tw-ml-auto">
        <div class="tw-flex tw-flex-row tw-items-center">

          <ng-content select="[form-editor]"></ng-content>

          <span
            *ngIf="updatedAt | exportedAndDefined; else redactedOrUndefinedDate"
            class="tw-text-sm tw-text-neutral-400 tw-pr-2">
              {{ updatedAt | date: 'dd LLL yyyy, HH:mm' }}
          </span>

          <ng-template #redactedOrUndefinedDate>
            <em *ngIf="updatedAt | redacted">Date Redacted</em>
          </ng-template>

          <ng-content select="[acks]"></ng-content>

          <div
            *ngIf="required === true"
            class="tw-flex tw-flex-row tw-items-center tw-justify-center tw-w-6 tw-h-6 !tw-rounded tw-text-red-600 tw-bg-red-100">
            <mat-icon
              class="tw-w-4 tw-h-4"
              svgIcon="mandatory"></mat-icon>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="tw-flex tw-flex-row tw-items-center tw-p-3">
    <div class="tw-grow">
      <span
        *ngIf="description | exportedAndDefined"
        class="tw-py-1.5 tw-px-2 tw-block tw-break-words tw-break-all case-1">
        {{ description }}
      </span>

      <span
        *ngIf="description | redacted"
        class="tw-py-1.5 tw-px-2 tw-block case-2">
        Redacted description
      </span>

      <div class="tw-w-full tw-mt-3 tw-block">
        <ng-content select="[form-value]"></ng-content>
      </div>
    </div>
  </div>

</div>
