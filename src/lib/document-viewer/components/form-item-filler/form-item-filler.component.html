<div
  class="form-item-box"
  [class.item-invalid]="invalid">
  <div class="opal-fx-row opal-fx-align-center opal-p-3 opal-border-b-1 opal-border-grey-100">
    <div class="heading opal-fx-row opal-fx-align-center opal-fx-g-1 opal-min-s-0">
      <div class="opal-fx-row opal-fx-align-center opal-fx-g-1 opal-min-s-0">
        <div
          *ngIf="icon"
          class="opal-fx-row opal-fx-align-center opal-fx-center opal-fx-s-0 opal-mr-1 opal-s-6 opal-radius-4 opal-border-1 opal-border-grey-200">
          <ngx-t3-icon
            iconClass="opal-s-4"
            [icon]="icon"></ngx-t3-icon>
        </div>

        <h4 class="opal-m-0 opal-px-2 opal-text-500 opal-ellipsed">
          <span *ngIf="name | exportedAndDefined; else redactedOrUndefinedName">{{ name }}</span>

          <ng-template #redactedOrUndefinedName>
            <em *ngIf="name | redacted">Name Redacted</em>
          </ng-template>
        </h4>
      </div>

      <div class="opal-fx-s-0 opal-ml-auto">
        <div class="opal-fx-row opal-fx-align-center">

          <ng-content select="[form-editor]"></ng-content>

          <span
            *ngIf="updatedAt | exportedAndDefined; else redactedOrUndefinedDate"
            class="opal-body-2 opal-text-grey-400 opal-pr-2">
              {{ updatedAt | date: 'dd LLL yyyy, HH:mm' }}
          </span>

          <ng-template #redactedOrUndefinedDate>
            <em *ngIf="updatedAt | redacted">Date Redacted</em>
          </ng-template>

          <ng-content select="[acks]"></ng-content>

          <div
            *ngIf="required === true"
            class="opal-fx-row opal-fx-align-center opal-fx-center opal-s-6 opal-radius-4 opal-text-red-600 opal-bg-red-100">
            <mat-icon
              class="opal-s-4"
              svgIcon="mandatory"></mat-icon>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="opal-fx-row opal-fx-align-center opal-p-3">
    <div class="opal-fx-g-1">
      <span
        *ngIf="description | exportedAndDefined"
        class="description opal-d-block case-1">
        {{ description }}
      </span>

      <span
        *ngIf="description | redacted"
        class="description opal-d-block case-2">
        Redacted description
      </span>

      <div class="opal-w-full opal-mt-3 opal-d-block">
        <ng-content select="[form-value]"></ng-content>
      </div>
    </div>
  </div>

</div>
