<img
  *ngIf="fileTypeIcon | exportedAndDefined; else noFileTypeIcon"
  [src]="fileTypeIcon">
<ng-template #noFileTypeIcon>
  <div class="generic-viewer-ext">
    <span class="opal-h1">
      <ng-container *ngIf="fileTypeExtension | exportedAndDefined; else noFileTypeExtension">
        .{{ fileTypeExtension }}
      </ng-container>
      <ng-template #noFileTypeExtension>
        ?
      </ng-template>
    </span>
  </div>
</ng-template>

<span
  *ngIf="name | exportedAndDefined"
  class="generic-viewer-title">
  <span class="opal-h3">
    {{ name }}
  </span>
</span>

<button
  mat-flat-button
  color="accent"
  (click)="download.emit()">
  <mat-icon>cloud_download</mat-icon>
  <span>Download</span>
</button>
