<div
  class="tw-flex tw-flex-row tw-items-center tw-p-3 tw-border-neutral-100"
  [class.tw-border-b]="description">
  <h4 class="heading tw-m-0 tw-px-2 tw-font-medium tw-break-words tw-break-all">{{ name }}</h4>
</div>

<div
  *ngIf="description"
  class="tw-flex tw-flex-row tw-items-center tw-p-3">
  <span class="tw-py-1.5 tw-px-2 tw-break-words tw-break-all">{{ description }}</span>
</div>
