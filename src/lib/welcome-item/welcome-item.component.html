<div class="tw-m-6 tw-flex tw-flex-row tw-justify-start tw-items-center">
  <img
    height="100"
    [src]="imgPath">
  <div class="tw-flex tw-flex-col tw-items-start tw-ml-8 descriptions">
    <div class="tw-flex tw-flex-row tw-items-center tw-mb-3">
      <div
        class="tw-w-6 tw-h-6 tw-flex tw-items-center tw-justify-center !tw-rounded"
        [ngClass]="icon?.bgColor ?? ''">
        <ngx-t3-icon
          iconClass="tw-w-4 tw-h-4"
          [ngClass]="icon?.textColor ?? ''"
          [icon]="icon?.name">
        </ngx-t3-icon>
      </div>
      <span class="tw-h4 tw-ml-2">{{ feature?.name }}</span>
    </div>
    <span>
      {{ feature?.desc }}
    </span>
  </div>
</div>
