<div
  *ngIf="pageSizeValues.length > 1"
  class="tw-flex tw-flex-row tw-items-center">
  <span class="tw-mr-2">{{ totalPageLabel }}</span>
  <mat-select
    class="tw-px-2 tw-py-0 tw-border-neutral-200 tw-border !tw-rounded"
    [value]="pageSize"
    (selectionChange)="pageSize = $event.value">
    <mat-option
      *ngFor="let size of pageSizeValues"
      [value]="size">
      {{ size }}
    </mat-option>
  </mat-select>
</div>

<div class="tw-flex tw-flex-row tw-items-center">
  <span
    *ngIf="totalPages"
    class="tw-mr-3">
    {{ pageLabel }} {{ pageIndex + 1 }} {{ ofLabel }} {{ totalPages }}
  </span>
  <button
    mat-icon-button
    [disabled]="disablePrev"
    (click)="firstPage()">
    <mat-icon class="tw-w-4 tw-h-4">first_page</mat-icon>
  </button>
  <button
    mat-icon-button
    [disabled]="disablePrev"
    (click)="prevPage()">
    <mat-icon class="tw-w-4 tw-h-4">chevron_left</mat-icon>
  </button>
  <button
    mat-icon-button
    [disabled]="disableNext"
    (click)="nextPage()">
    <mat-icon class="tw-w-4 tw-h-4">chevron_right</mat-icon>
  </button>
  <button
    mat-icon-button
    [disabled]="disableNext"
    (click)="lastPage()">
    <mat-icon class="tw-w-4 tw-h-4">last_page</mat-icon>
  </button>
</div>
