<div class="tw-flex tw-flex-col">
  <div
    *ngFor="let step of labels; let index = index"
    class="tw-flex tw-flex-row tw-items-center step-container tw-p-2 !tw-rounded"
    [class.past]="current > index"
    [class.current]="current === index">
    <div class="round-button tw-mr-2 tw-w-5 tw-h-5 tw-text-center tw-flex tw-flex-row tw-justify-center tw-items-center">{{ index }}</div>
    <span class="tw-h5 tw-capitalize">{{ step }}</span>
  </div>
</div>
