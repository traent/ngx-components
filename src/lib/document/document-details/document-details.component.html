<div
  *ngIf="isDataReady; else skeletonTemplate"
  class="tw-flex tw-flex-row tw-gap-1 tw-items-center tw-text-sm tw-w-full"
  [ngClass]="extension ? 'tw-justify-between' : 'tw-justify-end'">
  <ngx-t3-tag
    *ngIf="extension"
    class="tw-bg-blue-200"
    [chip]="false"
    [size]="size">
    {{ extension }}
  </ngx-t3-tag>
  <div class="tw-flex tw-flex-row tw-items-center tw-justify-center tw-text-neutral-400 tw-text-sm">
    <div
      *ngIf="versionsCount !== null && versionsCount !== undefined"
      class="tw-flex tw-flex-row tw-items-center detail">
      <mat-icon
        class="tw-mr-2px"
        [matTooltip]="tooltips.versionsTooltip">
        history
      </mat-icon>
      {{ versionsCount || 0 }}
    </div>
    <div
      *ngIf="streamsCount !== null && streamsCount !== undefined"
      class="tw-flex tw-flex-row tw-items-center detail">
      <mat-icon
        class="stream-icon tw-mr-2px"
        svgIcon="stream-overview"
        [matTooltip]="tooltips.streamsTooltip">
      </mat-icon>
      {{ streamsCount || 0 }}
    </div>
    <div
      *ngIf="threadsCount !== null && threadsCount !== undefined"
      class="tw-flex tw-flex-row tw-items-center detail">
      <mat-icon
        class="material-icons-outlined tw-mr-2px"
        [matTooltip]="tooltips.threadsTooltip">
        forum
      </mat-icon>
      {{ threadsCount || 0 }}
    </div>
    <div
      *ngIf="tagsCount !== null && tagsCount !== undefined"
      class="tw-flex tw-flex-row tw-items-center detail">
      <mat-icon
        class="material-icons-outlined tw-mr-2px"
        [matTooltip]="tooltips.tagsTooltip">
        label
      </mat-icon>
      {{ tagsCount || 0 }}
    </div>
  </div>
</div>

<ng-template #skeletonTemplate>
  <ngx-t3-skeleton
    class="tw-h-4"
    [ngClass]="{
      'w-37': size === 'md',
      'w-31': size === 'sm'
    }">
  </ngx-t3-skeleton>
</ng-template>
