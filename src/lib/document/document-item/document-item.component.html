<div
  *ngIf="isDataReady; else skeletonTemplate"
  class="tw-w-full tw-h-full tw-px-2 tw-flex tw-flex-row tw-items-center tw-box-border">
  <img
    class="tw-w-8 tw-h-8 tw-mr-3"
    src="/assets/images/thumbnail.svg">

  <div class="tw-pl-2 tw-grow tw-truncate tw-h-8">
    <div class="tw-h6 tw-truncate">{{ name || redactedLabel }}</div>
    <div
      *ngIf="createdAt"
      class="tw-text-xs tw-text-neutral-400 tw-truncate">{{ createdAt | date : 'dd MMM YYYY, HH:mm' }}</div>
  </div>

  <ng-content select="[documentMenu]"></ng-content>
</div>

<ng-template #skeletonTemplate>
  <ngx-t3-skeleton class="tw-w-full tw-h-full">
  </ngx-t3-skeleton>
</ng-template>
