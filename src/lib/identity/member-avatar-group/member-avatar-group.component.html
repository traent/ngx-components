<ngx-t3-avatar-group [size]="size">
  <ngx-t3-avatar
    [src]="memberSrc"
    [size]="size"
    [square]="squared"
    [placeholder]="AvatarPlaceholder.Person">
  </ngx-t3-avatar>
  <ngx-t3-avatar
    [src]="organizationSrc"
    [size]="size"
    [square]="squared"
    [placeholder]="AvatarPlaceholder.Organization">
  </ngx-t3-avatar>
</ngx-t3-avatar-group>
