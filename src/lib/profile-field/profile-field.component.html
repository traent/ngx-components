<div
  class="opal-h-11 opal-fx-row opal-fx-align-center opal-mx-n-4 opal-py-0 opal-px-4 opal-border-b-1 opal-border-grey-200"
  [class.no-line]="line === 'none'">
  <span class="label opal-overline opal-mr-3 opal-ellipsed">{{ label }}</span>
  <div class="value opal-fx-row opal-fx-align-center opal-fx-justify-between opal-mr-n-4 opal-pr-4 opal-overflow-hidden">
    <div class="opal-w-full opal-ellipsed">
      <ng-template #spanTemplate>
        <span
          class="opal-body-1"
          [class.opal-text-grey-400]="!value">
          {{ value || 'No information' }}
        </span>
      </ng-template>
      <ng-template
        [ngTemplateOutlet]="customCentralTemplate || spanTemplate"
        [ngTemplateOutletContext]="{ $implicit: value }">
      </ng-template>
    </div>
    <div class="opal-ml-auto">
      <ng-content select="[right]"></ng-content>
    </div>
  </div>
</div>
