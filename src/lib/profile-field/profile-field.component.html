<div
  class="tw-h-11 tw-flex tw-flex-row tw-items-center tw--mx-4 tw-py-0 tw-px-4 tw-border-b tw-border-neutral-200"
  [class.no-line]="line === 'none'">
  <span class="label tw-t3-text-overline tw-mr-3 tw-truncate">{{ label }}</span>
  <div class="value tw-flex tw-flex-row tw-items-center tw-justify-between tw--mr-4 tw-pr-4 tw-overflow-hidden">
    <div class="tw-w-full tw-truncate">
      <ng-template #spanTemplate>
        <span
          class="tw-text-base"
          [class.tw-text-neutral-400]="!value">
          {{ value || 'No information' }}
        </span>
      </ng-template>
      <ng-template
        [ngTemplateOutlet]="customCentralTemplate || spanTemplate"
        [ngTemplateOutletContext]="{ $implicit: value }">
      </ng-template>
    </div>
    <div class="tw-ml-auto">
      <ng-content select="[right]"></ng-content>
    </div>
  </div>
</div>
